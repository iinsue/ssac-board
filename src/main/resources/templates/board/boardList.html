<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<div class="container">
		<h2>게시판 목록</h2>
		<table class="board_list">
			<colgroup>
				<col width="15%" />
				<col width="*" />
				<col width="15%" />
				<col width="20%" />				
			</colgroup>
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">조회수</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(resultList)} > 0" th:each="boardDto : ${resultList}" >
					<td th:text="${boardDto.boardIdx}"></td>
					<td th:text="${boardDto.title}"></td>
					<td th:text="${boardDto.hitCnt}"></td>
					<td th:text="${boardDto.createdDatetime}"></td>
				</tr>
				<tr th:unless="${#lists.size(resultList)} > 0">
					<td colspan="4">조회 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>	
	</div>
</body>
</html>
